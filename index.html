<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>APS</title>
  <!-- Style -->
  <link rel="stylesheet" href="style.css" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
    rel="stylesheet" />
</head>

<body>
  <header id="header">
    <nav>
      <a href="#" class="logo">Susten<span>Life</span>.</a>
      <div class="menu">
        <ul>
          <li><a href="#desenvolvimento">Desenvolvimento</a></li>
          <li><a href="#reciclagem">Reciclagem</a></li>
          <li><a href="#projetos">Projetos</a></li>
        </ul>
      </div>
      <!--//menu-->

      <img class="toggle icon-menu" src="images/menu.svg" alt="icone de abrir menu" />
      <img class="toggle icon-close" src="images/close.svg" alt="icone de fechar menu" />
    </nav>
  </header>

  <main>
    <section id="desenvolvimento" class="section container">
      <div class="image">
        <img src="images/capa.jpg" alt="lixo eletronico ao ar livre" />
      </div>
      <div class="text">
        <h1 class="title">Desenvolvimento Sustentavel</h1>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Blanditiis
          doloremque, velit id dolore sit nobis quae sapiente adipisci dolores
          repellat?
        </p>
      </div>
    </section>

    <div class="divider-1"></div>

    <section id="reciclagem" class="section">
      <div class="image">
        <img src="images/lixo-eletronico.jpg" alt="Pilha de lixo eltronico ao ar livre" />
      </div>
    </section>
    <div class="divider-2"></div>

    <section id="projetos" class="section">
      <div class="text">
        <h1 class="title">Conheça os projetos da região de Sorocaba</h1>
      </div>

      <div id="carrousel" class="carrousel">
        <img class="icon-next" onclick="handleCarrouselImageNext()" src="images/arrow-right-circle.svg"
          alt="Icone para a proxima imagem" />

        <img class="icon-previous" onclick="handleCarrouselImagePrevious()" src="images/arrow-right-circle.svg"
          alt="Icone para a imagem anterior" />
        <div id="counter">
        </div>
      </div>

      <div id="carrouselText" class="text"></div>

    </section>
  </main>

  <a href="#desenvolvimento" class="back-to-top">
    <img class='img-back-to-top' src="images/arrow-up.svg" alt="icone para voltar para a primeira seção">
  </a>

  <footer>
    
  </footer>

  <script src="main.js"></script>
</body>

</html>
