<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APS</title>
  <!-- Style -->
  <link rel="stylesheet" href="style.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
    rel="stylesheet" />
</head>

<body>
  <header id="header">
    <nav>
      <a href="#" class="logo">Susten<span>Life</span>.</a>
      <div class="menu">
        <ul>
          <li><a href="#desenvolvimento">Desenvolvimento</a></li>
          <li><a href="#reciclagem">Reciclagem</a></li>
          <li><a href="#projetos">Projetos</a></li>
        </ul>
      </div>
      <!--//menu-->

      <img class="toggle icon-menu" src="/images/menu.svg" alt="icone de abrir menu">
      <img class="toggle icon-close" src="/images/close.svg" alt="icone de fechar menu">

    </nav>

  </header>

  <main>
    <section id="desenvolvimento" class="section container">

      <div class="image">
        <img src="/images/capa.jpg" alt="lixo eletronico ao ar livre">
      </div>
      <div class="text">
        <h1 class="title">Desenvolvimento Sustentavel</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Blanditiis doloremque, velit id dolore sit nobis
          quae sapiente adipisci dolores repellat?</p>
      </div>
    </section>

    <div class="divider-1"></div>

    <section id="reciclagem" class="section">
      <div class="image">
        <img src="/images/lixo-eletronico.jpg" alt="Pilha de lixo eltronico ao ar livre">
      </div>

    </section>
    <div class="divider-2"></div>

    <section id="projetos" class="section">
      <div class="text">
        <h1 class="title">Conheça os projetos da região de Sorocaba</h1>
      </div>

      <div class="carrousel">
        <img class="icon-next " onclick="handleCarrouselImageNext()" src="/images/arrow-right-circle.svg"
          alt="Icone para a proxima imagem">


        <img class="icon-previous" src="/images/arrow-right-circle.svg" alt="Icone para a imagem anterior">
        <div class="carrousel-item visible">
          <img class="carrouselImage"
            src="https://media.gettyimages.com/photos/esports-team-competing-in-an-esports-tournament-picture-id1385174832?s=2048x2048"
            alt="">
        </div>

        <div class="carrousel-item">
          <img class="carrouselImage"
            src="https://media.gettyimages.com/photos/rooster-gallus-domesticus-picture-id1387222695?s=2048x2048"
            alt="">
        </div>

        <div class="carrousel-item">
          <img class="carrouselImage"
            src="https://media.gettyimages.com/photos/esports-team-competing-in-an-esports-tournament-picture-id1385174832?s=2048x2048"
            alt="">
        </div>

        <div class="carrousel-item">
          <img class="carrouselImage"
            src="https://media.gettyimages.com/photos/esports-team-competing-in-an-esports-tournament-picture-id1385174832?s=2048x2048"
            alt="">
        </div>

        <div class="carrousel-item">
          <img class="carrouselImage"
            src="https://media.gettyimages.com/photos/esports-team-competing-in-an-esports-tournament-picture-id1385174832?s=2048x2048"
            alt="">
        </div>
      </div>
    </section>
  </main>
  <script src="main.js"></script>
</body>

</html>
